<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueci minha senha</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.card {
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  width: 380px;
  padding: 30px;
  text-align: center;
}

.logo {
  font-weight: bold;
  font-size: 22px;
  margin-bottom: 10px;
}

.icon-wrapper {
  display: flex;
  justify-content: center;
  margin: 10px 0 20px;
}

.icon-circle {
  background-color: #ff7a00;
  color: white;
  border-radius: 50%;
  width: 70px;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
}

.card p {
  color: #555;
  font-size: 14px;
  margin-bottom: 20px;
}

label {
  display: block;
  text-align: left;
  margin-bottom: 5px;
  color: #333;
  font-weight: bold;
}

input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-bottom: 15px;
  outline: none;
}

input:focus {
  border-color: #ff7a00;
}

.btn-laranja, .btn-branco {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  font-size: 15px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
  font-weight: 600;
}

.btn-laranja {
  background-color: #ff7a00;
  color: white;
  margin-bottom: 10px;
}

.btn-laranja:hover {
  background-color: #e96e00;
}

.btn-branco {
  background-color: white;
  color: #333;
  border: 1px solid #ccc;
}

.btn-branco:hover {
  background-color: #f3f3f3;
}

    /* ========== TORNAR A TELA RESPONSIVA ========== */
@media (max-width: 768px) {
  body {
    flex-direction: column;
    padding: 20px;
  }

  .container, .form-container, .login-box, .cadastro-box {
    width: 90%;
    max-width: 400px;
    margin: 0 auto;
  }

  input, button {
    width: 100%;
    font-size: 16px;
  }

  h1, h2 {
    font-size: 22px;
    text-align: center;
  }
}

@media (max-width: 480px) {
  body {
    padding: 10px;
  }

  h1, h2 {
    font-size: 18px;
  }

  input, button {
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Trendify</div>

    <div class="icon-wrapper">
      <div class="icon-circle">
        <i class="fas fa-lock"></i>
      </div>
    </div>

    <h2>Esqueci minha senha</h2>
    <p>Para redefinir sua senha, informe o e-mail cadastrado na sua conta e lhe enviaremos um link com as instruções.</p>

    <form>
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>

      <button class="btn-laranja" type="button" onclick="window.location.href='Redefinir-senha.html'">Próximo</button>
      <button class="btn-branco" type="button" onclick="window.location.href='Login.html'">Cancelar</button>
    </form>
  </div>

</body>
</html>
