<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Verificação</title>
  <!-- Font Awesome para o ícone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .verify-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .icon {
      font-size: 60px;
      color: orange;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
    }

    .code-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .code-inputs input {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .change-email {
      margin-bottom: 20px;
      font-size: 14px;
    }

    .change-email a {
      color: orange;
      text-decoration: none;
      font-weight: bold;
    }

    .btn-verify {
      background-color: orange;
      border: none;
      color: #fff;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .btn-verify:hover {
      background-color: rgb(241, 137, 8);
    }

    .resend {
      font-size: 14px;
    }

    .resend a {
      color: #000;
      text-decoration: underline;
    }
@media (max-width: 768px) {
  body {
    flex-direction: column;
    padding: 20px;
  }

  .container, .form-container, .login-box, .cadastro-box {
    width: 90%;
    max-width: 400px;
    margin: 0 auto;
  }

  input, button {
    width: 100%;
    font-size: 16px;
  }

  h1, h2 {
    font-size: 22px;
    text-align: center;
  }
}

@media (max-width: 480px) {
  body {
    padding: 10px;
  }

  h1, h2 {
    font-size: 18px;
  }

  input, button {
    font-size: 14px;
  }
}

  </style>
</head>
<body>

  <div class="verify-box">
    <div class="logo"><i>Trendify</i></div>
    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
    <h2>Verifique o seu endereço de e-mail</h2>

    <div class="code-inputs">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>

    <div class="change-email">
      <b>Quer alterar o seu endereço de e-mail? </b><a href="#">Altere aqui</a>
    </div>

    <button class="btn-verify">Verificar email</button>

    <div class="resend">
      <a href="#">Reenviar código</a>
    </div>
  </div>

</body>
</html>
