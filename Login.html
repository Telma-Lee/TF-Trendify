<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Trendify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d7dce4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #000;
    }

    .logo span {
      color: orange;
    }

    h2 {
        margin-bottom: 10px;
      color: #222;
    }

    p {
      color: #555;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .form-group .forgot {
      float: right;
      font-size: 13px;
      color: orange;
      text-decoration: none;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: orange;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 15px 0;
    }

    .btn-login:hover {
      background-color: #e69500;
    }

    .btn-google {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-google img {
      vertical-align: middle;
      margin-right: 8px;
      width: 18px;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }
.p{
  color: #e69500;
}
    .signup a {
      color: orange;
      text-decoration: none;
      font-weight: bold;
    }

    .signup a:hover {
        text-decoration: underline;
    }
    /* ========== TORNAR A TELA RESPONSIVA ========== */

/* Para tablets (largura até 768px) */
@media (max-width: 768px) {
  body {
    background-color: #f5f5f5;
    padding: 20px;
  }

  .login-box {
    width: 80%;
    padding: 30px;
  }

  .logo {
    font-size: 20px;
  }

  h2 {
    font-size: 20px;
  }

  p {
    font-size: 13px;
  }

  .btn-login, .btn-google {
    font-size: 15px;
    padding: 10px;
  }
}

/* Para telemóveis (largura até 480px) */
@media (max-width: 480px) {
  body {
    flex-direction: column;
    padding: 15px;
  }

  .login-box {
    width: 100%;
    padding: 25px;
    box-shadow: none;
    border-radius: 0;
  }

  .logo {
    font-size: 18px;
  }

  h2 {
    font-size: 18px;
    margin-bottom: 10px;
  }

  p {
    font-size: 12px;
  }

  .form-group label {
    font-size: 13px;
  }

  input {
    padding: 9px;
    font-size: 14px;
  }

  .btn-login, .btn-google {
    font-size: 14px;
    padding: 9px;
    border-radius: 8px;
  }

  .signup {
    font-size: 13px;
  }

  .signup a {
    font-size: 13px;
  }
}

  </style>
</head>
<body>

  <div class="login-box">
    <div class="logo"><span>TF</span> Trendify</div>
    <h2>Entrar em Trendify</h2>
    <p>Bem vindo de volta! Por favor, inicie sessão para continuar.</p>
    <p>
      <a href="recuperar.html"></a>
    </p>
    
   
  

    <form>
      <div class="form-group">
        <label>Endereço de email</label>
        <input type="email" placeholder="Entrar com seu endereço de email" required>
      </div>

      <div class="form-group">
        <label>Palavra passe</label>
        <a href="Esqueci-senha.html" class="forgot">Perdeu a senha?</a>
        <input type="password" placeholder="Introduza a senha" required>
      </div>

      <button type="submit" class="btn-login">Continuar</button>
    </form>

    <button  class="btn-login" onclick="window.location.href='Home.html'">Entrar </button>
    

      <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="google-logo" style="width:20px; margin-right:8px;">
      <p>Não tem conta? <a href="Cadastro.html">Cadastre-se</a></p>
      
    
  </div>
</body>
</html>
