<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senha Redefinida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.05);
      width: 400px;
    }

    .logo {
      font-family: "Georgia", serif;
      font-style: italic;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .icon {
      background-color: hsl(36, 100%, 50%);
      color: white;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      margin: 0 auto 25px auto;
    }

    .message {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin: 20px 0;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: hsl(36, 100%, 50%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: hsl(36, 100%, 45%);
    }
    /* ========== TORNAR A TELA RESPONSIVA ========== */
@media (max-width: 768px) {
  body {
    flex-direction: column;
    padding: 20px;
  }

  .container, .form-container, .login-box, .cadastro-box {
    width: 90%;
    max-width: 400px;
    margin: 0 auto;
  }

  input, button {
    width: 100%;
    font-size: 16px;
  }

  h1, h2 {
    font-size: 22px;
    text-align: center;
  }
}

@media (max-width: 480px) {
  body {
    padding: 10px;
  }

  h1, h2 {
    font-size: 18px;
  }

  input, button {
    font-size: 14px;
  }
}

  </style>
</head>
<body>

</body>
</html>
