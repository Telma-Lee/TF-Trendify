<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Trendify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #000;
    }

    .logo span {
      color: rgba(255, 165, 0);
    }

    h2 {
      margin-bottom: 10px;
      color: #222;
    }

    p {
      color: #555;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .form-group .forgot {
      float: right;
      font-size: 13px;
      color: orange;
      text-decoration: none;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: orange;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 15px 0;
    }

    .btn-login:hover {
      background-color: #e69500;
    }

    .btn-google {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-google img {
      vertical-align: middle;
      margin-right: 8px;
      width: 18px;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: orange;
      text-decoration: none;
      font-weight: bold;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="logo"><span>TF</span> Trendify</div>
    <h2>Entrar em Trendify</h2>
    <p>Bem vindo de volta! Por favor, inicie sessão para continuar.</p>

    <form>
      <div class="form-group">
        <label>Endereço de email</label>
        <input type="email" placeholder="Entrar com seu endereço de email" required>
      </div>

      <div class="form-group">
        <label>Palavra passe</label>
        <a href="#" class="forgot">Perdeu a senha?</a>
        <input type="password" placeholder="Introduza a senha" required>
      </div>

      <button type="submit" class="btn-login">Continuar</button>
    </form>

    <button class="btn-google">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
      Continuar com Google
    </button>

    <div class="signup">
      Não tem conta? <a href="#">Cadastre-se</a>
    </div>
  </div>

</body>
</html
