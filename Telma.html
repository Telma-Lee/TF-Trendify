<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login-Trendify</title>

<style>
body {
font-family: Arial,  sans-serif;
background-color: white;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;

}
.login-box{
background-color: #110581;
padding: 40px;
border-radius: 15px;
box-shadow: 0PX 4PX 10PX rgb;
width: 360px;
text-align: center;

}

.logo{
font-size: 20px;
font-weight: bolder;
margin-bottom: 15px;
color: white;

}

.logo span{

    color: blueviolet;

}

.h2{
    font-size: 20px;
    margin-bottom: 10px;
    color: blueviolet;
}

.p{
    font-size: 14px;
    margin-bottom: 20px;
    color: blueviolet;
}

.form-group{
text-align: center;
margin-bottom: 15px;
}
.form-group label{
    font-size: 10px;
    font-weight: bolder;
    color: #331f19;
    border-radius: 10px;
}
.form-group input{
width: 100%;
padding: 10px;
margin-top: 10px;
border: 4px, solid #331f19 ;
border-radius: 10px;
box-sizing: border-box ;

}

.form-group.forgot{
float: right;
font-size: 12px;
color: #ccd595;
text-decoration: none;

}
.btn-google {
    width: 100%;
    background-color: rgb(243, 250, 247);
    justify-content: center;
    display: flex;
    border: 1px solid blueviolet;
    align-items: center;
    padding: 3px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 14px;
}
.btn google img{
vertical-align: middle ;
margin-right: 8px;
width: 18px;

}
.signup{
    margin-top: 20px;
    font-size: 14px;
}
.signup a{
    color: blueviolet;
    text-decoration: none;
    font-weight: bold;

}
.signup a :hover{
    text-decoration: orange;
    color: aquamarine;
}
</style>
</head>
    <div class="login-box"> 
    <div class="logo"><span>TF</span>Trendify</div>
    <h2>Entrar em Trendify</h2>
    <p>Bem-vido de volta! Por favor inicie sessão para continuar</p>
    <form>
<div class="form-group">
    <label>Entrar com seu email</label>
    <input type="email" placeholder="Insira o seu email" required>
</div>
<div class="form-group">
    <label> Palavra-passe</label>
    <a href="#" class="forgot"> Esqueceu a senha?</a>
    <input type="password" placeholder="Insira sua palavra passe" required>
</div>
<button class="btn-google">
    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
    Continuar com Google
</button>

<div class="signup"> 
    Não tem conta? <a href="#"> Cadastre-se</a>
</div>
</div>
    </form>
</body>
</style>
</html>
